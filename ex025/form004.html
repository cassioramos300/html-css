<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>



</head>
<body>
    <h1>exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
             <p>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" autocomplete="email">
                   </p>
                   <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
                </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>
</html>
