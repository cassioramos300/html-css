<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <p>
    <form action="cadastro.php" method="get" autocomplete="on">Em que ano você nasceu?</form>
    <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
    </p>

    <p>
        <label for="iidade">sua idade é:</label>
        <output id="iidade">0</output>
    </p>



    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </p>

    <script>
        function calcidade (){
            let atual = new Date().getUTCFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
