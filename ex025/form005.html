<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>sexo</legend>
        <label for="isxmas"><input type="radio" name="sexo" id="isxmas"> masculino</label>
        <label for="isxfem"><input type="radio" name="sexo" id="isxfem"> feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>

        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">futebol</label> <br>

        <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">tenis</label> <br>

        <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">basquete</label> <br>

        <input type="checkbox" name="esnatacao" id="iesnatacao"> <label for="iesnatacao">natação</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
